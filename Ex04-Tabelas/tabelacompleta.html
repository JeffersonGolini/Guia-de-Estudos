<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            background-color: gray;
            border: black;
        }
        .blu{
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <h2>Tabelas Simples</h2>
    <table width="100%" border="2">
        <tr>
            <th colspan="2">Alex</th>
            <th>HTMLK</th>
            <th rowspan="2">10</th>
            <th class="blu" rowspan="2">10</th>
            
        </tr>
        <tr>
            <th>Alex</th>
            <th>HTMLK</th>
            <th rowspan="2">10</th>
        </tr>
        <tr>
            <th class="blu" >Alex</th>
            <th>HTMLK</th>
            <th colspan="2">10</th>
        </tr>
    </table>
    
</body>
</html>
